- version: 1.0.0
  date: 07-18-2023
  alert:
    fatal:
      enabled: true
      type: 
        - log
        #- email
      to:
        - myEmail@gmail.com
    error:
      enabled: true
      type: 
        - log
        #- email
        #- sms
      to: 
        - myEmail@gmail.com
    warning:
      enabled: true
      type: 
        - log
        #- email
      to:
        - myEmail@gmail.com
    info:
      enabled: true
      type: 
        - log
        #- email
      to: 
        - myEmail@gmail.com
    global:
      enabled: true
      type: 
        - log
        #- webhook
        #- sms
        #- email
      to: 
        #- http://127.0.0.1:5000/test
        - myEmail@gmail.com
      conditions:
        - level: 0
          min: 1
        - level: 1
          min: 1
        - level: 2
          min: 1
        - level: 3
          min: 1
  rules:
    #change the namespace name to your namespace
    - name: "namespace-exist-api-4urcloud"
      description : "this rules is to check if namespace exist and notifiable if exist"
      applied: true
      level: 0
      cloudProvider: kubernetes
      objectName : namespaces
      conditions:
        - property : metadata.name
          condition : DIFFERENT
          value : 4urcloudwebsitepublic
    #change the namespace name to your namespace
    - name: "all-pods-running-kexawebsite"
      description : "this rules is to check if all pods are running for a namespace"
      applied: true
      level: 2
      cloudProvider: kubernetes
      objectName : pods
      conditions:
        - operator: NAND
          criteria:
            - property : status.phase
              condition : DIFFERENT
              value : Running
            - property : metadata.namespace
              condition : EQUAL
              value : kexawebsitepublic
    - name: "kub-are-all-pods-running-namespace"
      description : "this rules is to check if all pods are running for a namespace"
      applied: false
      level: 2
      cloudProvider: kubernetes
      objectName : pods
      conditions:
        - operator: NAND
          criteria:
            - property : status.phase
              condition : DIFFERENT
              value : Running
            - property : metadata.namespace
              condition : EQUAL
              value : thecloudprices-manorga
    - name: "kub-are-all-pods-not-running"
      description : "this rules is to be notifiable if pods are not running"
      applied: false
      level: 2
      cloudProvider: kubernetes
      objectName : pods
      conditions:
        - operator: OR
          criteria:
            - property : status.phase
              condition : EQUAL
              value : Running
            - property : status.phase
              condition : EQUAL
              value : Succeeded
    - name: "kub-all-my-helm-is-deploy"
      description : "this rules is to check if some helm are not deployed"
      applied: false
      level: 2
      cloudProvider: kubernetes
      objectName : helm
      conditions:
        - property : status
          condition : EQUAL
          value : deployed