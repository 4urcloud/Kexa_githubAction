name: 'Kexa Action'
description: "It's Kexa version for a GitHub Action wrapped in Docker"
author: '4urcloud | Esteban MATHIA & Adrien EPPLING'
branding:
  icon: 'check-circle'
  color: 'blue'

inputs:
  ENV_VARS:
    description: 'All environment variables to be set in the .env file as a JSON object'
    required: true
    default: '{}'

runs:
  using: 'composite'
  steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Create .env file with all environment variables
      run: echo "${{ inputs.ENV_VARS }}" > .env
      shell: bash

    - name: Pull Docker image
      run: docker pull innovtech/kexaction:v1.2.3
      shell: bash

    #- name: Run Docker container
    #  run: |
    #    docker run -d -p 8000:8000 --name kexadockeractioncontainer --env-file .env innovtech/kexaction:v1.1 sleep infinity
    #  shell: bash
    - name: Run Docker container
      run: |
        docker run -d -p 8000:8000 --name kexadockeractioncontainer --env-file .env innovtech/kexaction:v1.2.3 sleep infinity
      shell: bash
      if: ${{ success() }}

    - name: Copy rules into container
      run: docker cp ./rules/* kexadockeractioncontainer:/app/rules/
      shell: bash
      if: ${{ success() }}

    - name: Copy config into container
      run: docker cp ./config/* kexadockeractioncontainer:/app/config/
      shell: bash
      if: ${{ success() }}

#    - name: Start main application inside container
#      run: docker exec kexadockeractioncontainer pnpm run start:nobuild
#      shell: bash
#      if: ${{ success() }}

    - name: Start main application inside container
      run: |
        docker exec kexadockeractioncontainer sh -c '
          pnpm run start:nobuild
          EXIT_CODE=$?
          echo "Exit code: $EXIT_CODE"
          if [ $EXIT_CODE -ne 0 ]; then
            echo "pnpm run start:nobuild failed with exit code $EXIT_CODE"
            exit $EXIT_CODE
          fi
        '
      shell: bash
